<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contenedor">
        <div id="calculadora">
            <div class="contenido">
                <h1 style="color: rgb(226, 43, 43)">Hidratacion basal</h1>
                <p>completa todos los datos</p>
                <input type="number" placeholder="peso en KG" id="">
                <button> calcular </button>
                <p> 70 cc/hr </p>
                <p> m+m/2 105 cc/hr </p>
            </div>
        </div>

        <div id="detalle">
            <div class= "contenido">
            <h1>COMO SE CALCULA?</h1>
            <ul>
                <li>De 0 a 10 Kg se calcula 100cc por cada kilo</li>
                <li>Se suman 50cc por cada kilo de peso por arriba de 10kg , hasta 20kg</li>
                <li>De 20kg para arriba, se suma 20cc por cada kilo adicional</li>
            </div>
        </div>

    </div>


</body>

</html>
